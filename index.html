<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Pokedex</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      <h1 class="m-0">Pok√©dex</h1>
    </nav>

    <main class="d-flex flex-column align-items-center gap-2">
      <div
        id="pokemon-list"
        class="pokemon-list d-flex flex-wrap justify-content-center align-items-center"
      ></div>

      <div
        id="page-buttons"
        class="page-buttons d-flex align-items-center gap-3"
      >
        <button id="previous-page-btn" class="previous-page">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-arrow-left text-dark"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
            />
          </svg>
        </button>

        <div id="page-count" class="page-count">
          <span id="current-page" data-current-page="1">1</span>
          /
          <span id="last-page">30</span>
        </div>

        <button id="next-page-btn" class="next-page">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-arrow-right text-dark"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
            />
          </svg>
        </button>
      </div>
    </main>

    <script src="./src/js/ui.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/pagination.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
