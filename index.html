<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Pokedex</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      <h1 class="m-0">Pokédex</h1>
    </nav>

    <main class="d-flex flex-column align-items-center gap-2 p-2">
      <div
        id="pokemon-list"
        class="pokemon-list d-flex flex-wrap justify-content-center align-items-center"
      ></div>

      <div
        id="page-buttons"
        class="page-buttons d-flex align-items-center gap-3 mt-2"
      >
        <button
          type="button"
          id="previous-page-btn"
          class="previous-page btn btn-primary"
        >
          Prev
        </button>

        <div id="page-count" class="page-count">
          <span id="current-page">...</span>
          /
          <span id="total-pages">...</span>
        </div>

        <button
          type="button"
          id="next-page-btn"
          class="next-page btn btn-primary"
        >
          Next
        </button>
      </div>

      <div
        class="modal fade"
        id="pokemon-modal"
        tabindex="-1"
        aria-labelledby="pokemonModalTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="pokemonModalTitle">
                Pokémon Details
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Loading Info...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./src/js/ui.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/pagination.js"></script>
    <script src="./src/js/modal.js"></script>
    <script src="./src/js/localStorage.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
